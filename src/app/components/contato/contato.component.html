<div class="contato-container">
    <h2>Fale Conosco</h2>
  
    <form (ngSubmit)="enviarFormulario()" #formContato="ngForm">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          id="nome"
          name="nome"
          required
          [(ngModel)]="contato.nome"
          #nome="ngModel"
        />
        <div class="erro" *ngIf="nome.invalid && nome.touched">
          Nome é obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="contato.email"
          #email="ngModel"
        />
        <div class="erro" *ngIf="email.invalid && email.touched">
          E-mail válido é obrigatório.
        </div>
      </div>
  
      <div class="form-group">
        <label for="mensagem">Mensagem</label>
        <textarea
          id="mensagem"
          name="mensagem"
          rows="4"
          required
          [(ngModel)]="contato.mensagem"
          #mensagem="ngModel"
        ></textarea>
        <div class="erro" *ngIf="mensagem.invalid && mensagem.touched">
          Mensagem é obrigatória.
        </div>
      </div>
  
      <button type="submit" [disabled]="formContato.invalid">
        Enviar
      </button>
    </form>
  </div>
